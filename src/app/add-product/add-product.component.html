<div class="form-container">
  <form class="appointment-form" (submit)="onSubmit($event)">
    <h1>Add Cosmetic Product</h1>

    <div style="text-align: center; margin-bottom: 0px">
      <a
        routerLink="/product-list"
        class="btn btn-link"
        style="font-size: 18px; text-decoration: underline; color: #c82333"
        >Product List</a
      >
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" placeholder="Category" required />
    </div>

    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" id="brand" placeholder="Brand" required />
    </div>

    <div class="form-group">
      <label for="qt">Quantity</label>
      <input type="number" id="qt" placeholder="Quantity" required />
    </div>

    <div class="form-group">
      <label for="date">Launch Date</label>
      <input type="date" id="date" required />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" required>
        <option value="">Please Select</option>
        <option value="In preparation">In preparation</option>
        <option value="Out of preparation">In production</option>
        <option value="In stock">In stock</option>
        <option value="Out of stock">Out of stock</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
