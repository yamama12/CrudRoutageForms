<h1 style="text-align: center">Products List</h1>

<div style="text-align: center; margin-bottom: 0px">
  <a
    routerLink="/add-product"
    class="btn btn-link"
    style="font-size: 18px; text-decoration: underline; color: #c82333"
    >Add Product</a
  >
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Brand</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Launch Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.brand }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.launchDate }}</td>
      <td>{{ product.status }}</td>
      <td>
        <button (click)="onUpdate(product.id)" class="btn btn-warning mr-2">
          Update
        </button>
        <button (click)="onDelete(product.id)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
